<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./review_template_band_W3.css">
</head>
<body>
    <div class="navigation">
        <div class="group_navi">
            <ul>
                <li>HOME</li>
                <li>BAND</li>
                <li>TOUR</li>
                <li>CONTACT</li>
                <li>MORE
                    <ul>
                        <li>Merchandise</li>
                        <li>Extras</li>
                        <li>Media</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="icon_search"></div>
    </div>
    <div class="slider">
        <div class="slides">
            <img src="https://www.w3schools.com/w3images/chicago.jpg" class="slide" alt="Chicago">
            <img src="https://www.w3schools.com/w3images/ny.jpg" class="slide" alt="New York">
            <img src="https://www.w3schools.com/w3images/la.jpg" class="slide" alt="Los Angeles">
        </div>
    </div>
    

</body>

<script>
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;
    let currentIndex = 0;

    function slideNext() {
        currentIndex = (currentIndex + 1) % totalSlides;
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(slideNext, 3000);
</script>
</html>
